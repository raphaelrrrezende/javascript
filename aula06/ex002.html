<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: #ffffff;
            background-color: #4682b4;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4em;
        }

        h1 {
            color: #daa520;
        }
    </style>
    <title>Segundo programa</title>
</head>
<body>
    <h1>Um Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Asperiores sunt ex est ea molestias maiores temporibus impedit illum. Sed quasi autem blanditiis earum? Ullam, fugit quidem. Soluta provident a obcaecati?</p>

    <script>
        var nome = window.prompt('Qual é seu nome?') // A variável nome recebe o resultado do prompt
        window.alert('É um grande prazer conhecê-lo, ' + nome + '!') // Concatenação
        var idade = window.prompt('Quantos anos você tem, ' + nome + '?')
        window.confirm('Então seu nome é ' + nome + ' e você tem ' + idade + ' anos?')
    </script>
</body>
</html>
