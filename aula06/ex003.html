<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: #ffffff;
            background-color: #4682b4;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4em;
        }

        h1 {
            color: #daa520;
        }
    </style>
    <title>Documento</title>
</head>
<body>
    <h1>Um Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Asperiores sunt ex est ea molestias maiores temporibus impedit illum. Sed quasi autem blanditiis earum? Ullam, fugit quidem. Soluta provident a obcaecati?</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
