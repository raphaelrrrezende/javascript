<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
    </style>
    <title>Nacionalidade</title> 
</head>
<body>
    <h1>Você é Brasileiro?</h1>

    <label for="txtpais">Qual o seu país de origem? </label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        function verificar() {
            var país = document.getElementById('txtpais')
            var nac = país.value
            var res = document.getElementById('res')
            res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong>.</p>`

            if (nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML += '<p>Você é <strong>brasileiro</strong>!</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>estrangeiro</strong>.</p>'
            }
        }
    </script>
</body>
</html>
