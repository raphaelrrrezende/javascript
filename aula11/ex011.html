<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
    </style>
    <title>Nacionalidade</title> 
</head>
<body>
    <h1>Você é Brasileiro?</h1>

    <label for="txtpais">De qual país você é? </label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtpaís = document.getElementById('txtpais')
            var nac = txtpaís.value
            var res = document.getElementById('res')
            res.innerHTML = `<p>O seu país de origem é <em>${nac}</em></p>`

            if (nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML += '<p>logo você é <em>brasileiro</em>!</p>'
            } else {
                res.innerHTML += '<p>logo você é <em>estrangeiro</em>!</p>'
            }
        }
    </script>
</body>
</html>
